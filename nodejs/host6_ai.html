<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление игрой</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
        }
        #gameControls {
            display: none;
            margin-top: 20px;
        }
        #playersList {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .player-item {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        #createGameSection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="mb-4">Управление игрой</h1>

                <!-- Секция создания новой игры -->
                <div id="createGameSection" class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Создать новую игру</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="newGameIdInput" class="form-control" placeholder="ID новой игры">
                        </div>
                        <button class="btn btn-success" id="createGameButton" onclick="createGame()">Создать игру</button>
                    </div>
                </div>

                <!-- Секция подключения к игре -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Подключение к игре</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="gameIdInput" class="form-control" placeholder="ID игры">
                        </div>
                        <button class="btn btn-primary" id="connectButton" onclick="connectToGame()">Подключиться</button>
                        <div class="mb-3 mt-3">
                            <div id="status" class="alert alert-info mb-3" role="alert">
                                Ожидание подключения к серверу...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Секция управления игрой -->
                <div id="gameControls" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Управление игрой</h5>
                        <div class="mb-3">
                            <button class="btn btn-success" id="startGameButton" onclick="startGame()">Запустить игру</button>
                            <button class="btn btn-warning" id="pauseGameButton" onclick="pauseGame()">Пауза</button>
                            <button class="btn btn-danger" id="stopGameButton" onclick="stopGame()">Остановить игру</button>
                            <button class="btn btn-info" id="resetGameButton" onclick="resetGame()">Сбросить игру</button>
                        </div>
                        <h5 class="card-title">Список игроков</h5>
                        <div id="playersList" class="card">
                            <!-- Список игроков будет заполняться динамически -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let socket;
        let currentGameId = null;
        let timeToReconnect = 4;

        function connect() {
            const address = `ws://localhost:8080`; // Замените на адрес вашего WebSocket-сервера
            socket = new WebSocket(address);

            socket.onopen = () => {
                document.getElementById('status').textContent = 'Соединение установлено.';
                document.getElementById('status').className = 'alert alert-success mb-3';
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);

                if (data.type === 'game_state') {
                    handleGameState(data);
                } else if (data.type === 'player_list') {
                    updatePlayersList(data.players);
                } else if (data.type === 'game_created') {
                    document.getElementById('status').textContent = `Игра "${data.gameId}" успешно создана!`;
                    document.getElementById('status').className = 'alert alert-success mb-3';
                    document.getElementById('gameIdInput').value = data.gameId;
                    currentGameId = data.gameId;
                }
            };

            socket.onclose = () => {
                document.getElementById('status').textContent = 'Отключение от сервера. Попытка восстановления...';
                document.getElementById('status').className = 'alert alert-warning mb-3';
                document.getElementById('gameControls').style.display = 'none';
                setTimeout(connect, timeToReconnect * 1000);
            };

            socket.onerror = () => {
                document.getElementById('status').textContent = 'Ошибка соединения с сервером!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            };
        }

        function createGame() {
            const newGameId = document.getElementById('newGameIdInput').value.trim();
            if (!newGameId) {
                alert('Пожалуйста, введите ID новой игры!');
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'create_game',
                    gameId: newGameId
                }));
            } else {
                document.getElementById('status').textContent = 'Нет подключения к серверу!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            }
        }

        function connectToGame() {
            currentGameId = document.getElementById('gameIdInput').value.trim();
            if (!currentGameId) {
                alert('Пожалуйста, введите ID игры!');
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'admin_connect',
                    gameId: currentGameId
                }));
                document.getElementById('gameControls').style.display = 'block';
            } else {
                document.getElementById('status').textContent = 'Нет подключения к серверу!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            }
        }

        function startGame() {
            if (!currentGameId) {
                alert('Вы не выбрали игру!');
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'start_game',
                    gameId: currentGameId
                }));
            } else {
                document.getElementById('status').textContent = 'Нет подключения к серверу!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            }
        }

        function pauseGame() {
            if (!currentGameId) {
                alert('Вы не выбрали игру!');
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'pause_game',
                    gameId: currentGameId
                }));
            } else {
                document.getElementById('status').textContent = 'Нет подключения к серверу!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            }
        }

        function stopGame() {
            if (!currentGameId) {
                alert('Вы не выбрали игру!');
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'stop_game',
                    gameId: currentGameId
                }));
            } else {
                document.getElementById('status').textContent = 'Нет подключения к серверу!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            }
        }

        function resetGame() {
            if (!currentGameId) {
                alert('Вы не выбрали игру!');
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'reset_game',
                    gameId: currentGameId
                }));
            } else {
                document.getElementById('status').textContent = 'Нет подключения к серверу!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            }
        }

        function handleGameState(data) {
            document.getElementById('status').textContent = `Состояние игры: ${data.message}`;
            document.getElementById('status').className = 'alert alert-info mb-3';
        }

        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            if (!players || players.length === 0) {
                playersList.innerHTML = '<div class="player-item">Игроки не найдены</div>';
                return;
            }

            players.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player-item';
                playerElement.textContent = player;
                playersList.appendChild(playerElement);
            });
        }

        // Подключаемся к серверу при загрузке страницы
        connect();
    </script>
</body>
</html>
