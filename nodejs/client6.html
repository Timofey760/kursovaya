<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кто быстрее</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="address.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
        }

        #actionButton {
            display: none;
            padding: 20px 40px;
            font-size: 24px;
        }

        #gameControls {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="mb-4">Кто быстрее — клиент</h1>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Подключение к игре</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="gameIdInput" class="form-control" placeholder="ID игры">
                        </div>

                        <button class="btn btn-info" id="getGamesButton" onclick="getGames()">Обновить список
                            игр</button>
                        <div class="mb-3 mt-3">
                            <select id="gamesList" class="form-select" onchange="selectGame()">
                                <option value="">Выберите игру</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="nameInput" class="form-control" placeholder="Введите ваше имя">
                        <button class="btn btn-primary" id="joinGameButton" onclick="joinGame()">Присоединиться</button>
                    </div>
                </div>
                <div id="gameControls" class="card">
                    <div class="card-body">
                        <div id="status" class="alert alert-info mb-3" role="alert">
                            Ожидание подключения к серверу...
                        </div>
                        <button id="actionButton" class="btn btn-success btn-lg" onclick="buttonClick()" disabled>
                            ЖМИ!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let socket;
        let name = '';
        let currentGameId = null;
        let timeToReconnect = 4;
        let isRegistered = false;
        let answered = false;

        function connect() {
            console.log(address);
            socket = new WebSocket(address);
            timeToReconnect = Math.min(timeToReconnect + 1, 16);

            socket.onopen = () => {
                document.getElementById('status').textContent = 'Соединение установлено. Выберите игру и введите своё имя.';
                document.getElementById('status').className = 'alert alert-success mb-3';
                document.getElementById('actionButton').style.display = 'none';
                document.getElementById('actionButton').disabled = true;
                document.getElementById('joinGameButton').disabled = false;
                document.getElementById('nameInput').disabled = false;
                // Проверяем, был ли игрок уже зарегистрирован в игре
                if (isRegistered && currentGameId && name) {                
                    // Если игрок уже зарегистрирован, пытаемся восстановить подключение
                    socket.send(JSON.stringify({
                        type: 'rejoinGame',
                        gameId: currentGameId,
                        name: name
                    }));
                } else {
                    // Если игрок не зарегистрирован, запрашиваем список игр
                    getGames();
                }
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log(data.type, currentGameId, data.gameId);

                if (currentGameId != null && data.gameId != currentGameId) return;

                switch (data.type) {

                    case 'registrationMode'://заготовка
                        alert(data.message);
                        // Обновляем интерфейс клиента
                        document.getElementById('status').textContent = data.message;
                        document.getElementById('status').className = 'alert alert-warning mb-3';
                        document.getElementById('actionButton').style.display = 'none';
                        document.getElementById('actionButton').disabled = true;
                        document.getElementById('joinGameButton').disabled = false;
                        document.getElementById('nameInput').disabled = false;
                        //isRegistered = false;
                        break;
                    case 'joinHostToGame':
                        console.log('joinHostToGame');
                        break;
                    // case 'game_state':
                    //     handleGameState(data);
                    //     break;
                    case 'registered':
                        document.getElementById('status').textContent = data.message;
                        document.getElementById('nameInput').disabled = true;
                        document.getElementById('status').className = 'alert alert-success mb-3';
                        document.getElementById('actionButton').style.display = 'none';
                        document.getElementById('actionButton').disabled = true;
                        document.getElementById('joinGameButton').disabled = true;
                        isRegistered = true;
                        document.getElementById('gameControls').style.display = 'block';
                        break;
                    case 'rejoined':
                        document.getElementById('status').textContent = data.message;
                        document.getElementById('nameInput').disabled = true;
                        document.getElementById('status').className = 'alert alert-success mb-3';
                        document.getElementById('actionButton').style.display = 'none';
                        document.getElementById('actionButton').disabled = true;
                        document.getElementById('joinGameButton').disabled = true;
                        isRegistered = true;
                        document.getElementById('gameControls').style.display = 'block';
                        break;                        
                    case 'clearPlayers':
                        document.getElementById('status').textContent = data.message;
                        document.getElementById('status').className = 'alert alert-warning mb-3';
                        document.getElementById('actionButton').style.display = 'none';
                        document.getElementById('actionButton').disabled = true;
                        document.getElementById('joinGameButton').disabled = false;
                        document.getElementById('nameInput').disabled = false;
                        isRegistered = false;
                        break;
                    case 'play':
                        document.getElementById('status').textContent = data.message;
                        if (isRegistered) {
                            document.getElementById('status').className = 'alert alert-primary mb-3';
                            document.getElementById('actionButton').style.display = 'block';
                            document.getElementById('actionButton').disabled = false;
                            document.getElementById('joinGameButton').disabled = true;
                        } else {
                            document.getElementById('nameInput').disabled = true;
                            document.getElementById('actionButton').disabled = true;
                        }
                        break;
                    case 'stop':
                    case 'pause':
                        document.getElementById('status').textContent = data.message;
                        if (isRegistered) {
                            document.getElementById('status').className = 'alert alert-secondary mb-3';
                            document.getElementById('actionButton').disabled = true;
                        }
                        break;
                    case 'fastest':
                        document.getElementById('status').textContent = `Нажал: ${data.fastest}!`;
                        document.getElementById('status').className = 'alert alert-info mb-3';
                        document.getElementById('actionButton').disabled = true;
                        break;
                    case 'rejected':
                        document.getElementById('status').textContent = data.message;
                        document.getElementById('status').className = 'alert alert-danger mb-3';
                        document.getElementById('actionButton').style.display = 'none';
                        document.getElementById('actionButton').disabled = true;
                        break;
                    case 'reset':
                        answered = false;
                        document.getElementById('status').textContent = data.message;
                        document.getElementById('status').className = 'alert alert-info mb-3';
                        document.getElementById('actionButton').style.display = 'none';
                        document.getElementById('nameInput').disabled = false;
                        document.getElementById('actionButton').disabled = true;
                        document.getElementById('joinGameButton').disabled = false;
                        isRegistered = false;
                        break;
                    case 'gameList':
                        updateGamesList(data.games || data.players);
                        break;
                    case 'gameJoined':
                        document.getElementById('status').textContent = data.message;
                        document.getElementById('status').className = 'alert alert-success mb-3';
                        currentGameId = data.gameId;
                        document.getElementById('gameIdInput').value = data.gameId;
                        document.getElementById('joinGameButton').disabled = false;
                        document.getElementById('nameInput').disabled = false;
                        break;
                    case 'name_taken':
                        document.getElementById('status').textContent = data.message;
                        document.getElementById('status').className = 'alert alert-warning mb-3';
                        document.getElementById('actionButton').style.display = 'none';
                        document.getElementById('actionButton').disabled = true;
                        document.getElementById('joinGameButton').disabled = false;
                        document.getElementById('nameInput').disabled = false;
                        break;
                    case 'newRound':
                        // Сбрасываем состояние hasAnswered на клиенте
                        answered = false;
                        // Обновляем интерфейс
                        document.getElementById('status').textContent = data.message;
                        document.getElementById('status').className = 'alert alert-info mb-3';
                        document.getElementById('actionButton').disabled = false;
                        break;
                    case 'playerDeleted':
                        if (data.message.includes(name)) {
                            alert(data.message);
                            // Обновляем интерфейс клиента
                            document.getElementById('status').textContent = data.message;
                            document.getElementById('status').className = 'alert alert-warning mb-3';
                            document.getElementById('actionButton').style.display = 'none';
                            document.getElementById('actionButton').disabled = true;
                            document.getElementById('joinGameButton').disabled = false;
                            document.getElementById('nameInput').disabled = false;
                            isRegistered = false;
                        }
                        break;
                    default:
                        console.warn('Unknown message type:', data.type);
                }
            };

            socket.onclose = () => {
                timeToReconnect = 5;
                document.getElementById('status').textContent = 'Отключение от сервера. Попытка восстановления...';
                document.getElementById('status').className = 'alert alert-warning mb-3';
                document.getElementById('actionButton').style.display = 'none';
                document.getElementById('nameInput').disabled = false;
                setTimeout(connect, timeToReconnect * 1000);
            };

            socket.onerror = () => {
                document.getElementById('status').textContent = 'Отсутствует соединение с сервером. Убедитесь, что сервер запущен.';
                document.getElementById('status').className = 'alert alert-danger mb-3';
                document.getElementById('actionButton').style.display = 'none';
            };
        }

        // function handleGameState(data) {
        //     switch (data.message) {
        //         case 'running':
        //         case 'paused':
        //         case 'stopped':
        //         case 'reset':
        //             document.getElementById('status').textContent = "Идет игра. Регистрация не доступна";
        //             document.getElementById('nameInput').disabled = true;
        //             document.getElementById('status').className = 'alert alert-success mb-3';
        //             document.getElementById('actionButton').style.display = 'none';
        //             document.getElementById('actionButton').disabled = true;
        //             document.getElementById('joinGameButton').disabled = true;
        //             break;
        //         case 'waiting_for_registration':
        //             document.getElementById('nameInput').disabled = false;
        //             document.getElementById('actionButton').style.display = 'none';
        //             document.getElementById('actionButton').disabled = true;
        //             document.getElementById('joinGameButton').disabled = false;
        //             break;
        //     }
        // }

        function updateGamesList(games) {
            if (!games || games.length == 0) {
                alert('Игры не найдены. Дождитесь создание игры');
                return;
            }
            if (socket && socket.readyState === WebSocket.OPEN) {
                const gamesList = document.getElementById('gamesList');
                gamesList.innerHTML = '<option value="">Выберите игру</option>';
                if (games && games.length > 0) {
                    games.forEach(gameId => {
                        const option = document.createElement('option');
                        option.value = gameId;
                        option.textContent = gameId;
                        gamesList.appendChild(option);
                    });
                }
            }
            else {
                document.getElementById('status').textContent = 'Нет подключения к серверу!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            }
        }

        function selectGame() {
            const gamesList = document.getElementById('gamesList');
            currentGameId = gamesList.value;
            document.getElementById('gameIdInput').value = currentGameId;
        }

        function getGames() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'getGames'
                }));
            } else {
                document.getElementById('status').textContent = 'Нет подключения к серверу!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            }
        }

        function joinGame() {
            const gameId = document.getElementById('gameIdInput').value.trim();
            const name = document.getElementById('nameInput').value.trim();

            if (!gameId) {
                alert('Пожалуйста, введите ID игры или выберите из списка!');
                return;
            }

            if (!name) {
                alert('Пожалуйста, введите своё имя!');
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'joinGame',
                    gameId: gameId,
                    name: name
                }));
            } else {
                document.getElementById('status').textContent = 'Нет подключения к сервером!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            }
        }

        function buttonClick() {
            if (!currentGameId) {
                alert('Вы не выбрали игру!');
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'fire',
                    gameId: currentGameId
                }));
                document.getElementById('actionButton').disabled = true;
            } else {
                document.getElementById('status').textContent = 'Нет подключения к серверу!';
                document.getElementById('status').className = 'alert alert-danger mb-3';
            }
        }

        connect();
    </script>
</body>

</html>
